<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <title>Switch | GUI Challenges</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="deeppink" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="Canvas" media="(prefers-color-scheme: dark)">
    <meta name="description" content="ðŸ™‚">
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/index.js"></script>
  </head>
  <body>

    <label for="switch-1" class="gui-switch">
      Default
      <input type="checkbox" role="switch" id="switch-1">
    </label>

    <label for="switch-2" class="gui-switch" style="--track-active: hotpink">
      Custom Active
      <input type="checkbox" role="switch" id="switch-2" checked="true">
    </label>

    <label for="switch-3" class="gui-switch">
      Indeterminate
      <input type="checkbox" role="switch" id="switch-3">
      <script>document.getElementById('switch-3').indeterminate = true</script>
    </label>

    <label for="switch-4" class="gui-switch" style="--track-inactive: red; --track-active: lime;">
      Off
      <input type="checkbox" role="switch" id="switch-4">
      On
    </label>

  </body>
</html>
