    <section class="playground">

        <div>
          <label for="mass">Mass</label>
          <input id="mass" type="range" min="1" max="10" value="1">
          <span id="mass_value">1</span>
        </div>
        <div>
          <label for="tension">Tension</label>
          <input id="tension" type="range" min="1" max="1000" value="100">
          <span id="tension_value">100</span>
        </div>
        <div>
          <label for="friction">Friction</label>
          <input id="friction" type="range" min="0" max="100" value="10">
          <span id="friction_value">10</span>
        </div>
        <div>
          <label for="start_velocity">Start Velocity</label>
          <input id="start_velocity" type="range" min="0" max="100" value="0"
          >
          <span id="start_velocity_value">0</span>
        </div>
      </fieldset>
      <div class="track interactive" tabindex="0">
        <div class="ball"></div>
      </div>
    </section>
