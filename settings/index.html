<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <title>Settings | GUI Challenges</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ff69b4">
    <meta name="description" content="ðŸ™‚">
    <meta name="color-scheme" content="dark light">

    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/index.js"></script>
  </head>
  <body>

    <!-- form>section*2>header+fieldset>figure*4>picture+figcaption>label+input[type="range"] -->
    
    <main>
      <h1>Settings</h1>
      
      <form>

        <section>
          <header>
            <h2>Sound & vibration</h2>
            <small>Adjust system volume channels</small>
          </header>
          
          <fieldset>
            
            <figure>
              <picture>
                <svg viewBox="0 0 24 24">
                  <title>A note icon</title>
                  <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                </svg>
              </picture>
              <figcaption>
                <label for="media-volume" id="media-volume">Media volume</label>
                <input 
                  name="media-volume" 
                  aria-labelledby="media-volume" 
                  type="range" 
                  value="3" 
                  max="10" 
                  style="--track-fill: 30%"
                >
              </figcaption>
            </figure>

            <figure>
              <picture>
                <title>A phone icon</title>
                <svg viewBox="0 0 24 24">
                  <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
              </picture>
              <figcaption>
                <label for="call-volume" id="call-volume">Call volume</label>
                <input 
                  name="call-volume" 
                  aria-labelledby="call-volume" 
                  type="range" 
                  value="7" 
                  max="10" 
                  style="--track-fill: 70%"
                >
              </figcaption>
            </figure>

            <figure>
              <picture>
                <svg viewBox="0 0 24 24">
                  <title>A bell icon</title>
                  <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                </svg>
              </picture>
              <figcaption>
                <label for="ring-volume" id="ring-volume">Ring volume</label>
                <input 
                  name="ring-volume" 
                  aria-labelledby="ring-volume" 
                  type="range" 
                  value="5" 
                  max="10" 
                  style="--track-fill: 50%"
                >
              </figcaption>
            </figure>

            <figure>
              <picture>
                <svg viewBox="0 0 24 24">
                  <title>An alarm clock icon</title>
                  <path d="M22 5.72l-4.6-3.86-1.29 1.53 4.6 3.86L22 5.72zM7.88 3.39L6.6 1.86 2 5.71l1.29 1.53 4.59-3.85zM12.5 8H11v6l4.75 2.85.75-1.23-4-2.37V8zM12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9c4.97 0 9-4.03 9-9s-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
                </svg>
              </picture>
              <figcaption>
                <label for="alarm-volume" id="alarm-volume">Alarm volume</label>
                <input 
                  name="alarm-volume" 
                  aria-labelledby="alarm-volume" 
                  type="range" 
                  value="8" 
                  max="10" 
                  style="--track-fill: 80%"
                >
              </figcaption>
            </figure>
            
          </fieldset>
        </section>

        <section>
          <header>
            <h2>Notifications</h2>
            <small>Turn specific channels on/off</small>
          </header>
          
          <fieldset>

            <figure>
              <input id="text-notifications" type="checkbox" name="text-notifications" checked>
              <figcaption>
                <label for="text-notifications">
                  <h3>Text Messages</h3>
                  <small>Get notified about all text messages sent to your device</small>
                </label>
              </figcaption>
            </figure>

            <figure>
              <input id="voice-notifications" type="checkbox" name="voice-notifications">
              <figcaption>
                <label for="voice-notifications">
                  <h3>Voice Mail</h3>
                  <small>Get notified about all voice messages sent to your device</small>
                </label>
              </figcaption>
            </figure>

            <figure>
              <input id="email-notifications" type="checkbox" name="email-notifications">
              <figcaption>
                <label for="email-notifications">
                  <h3>Emails</h3>
                  <small>Get notified about all text messages to your device</small>
                </label>
              </figcaption>
            </figure>

          </fieldset>
        </section>

      </form>
    </main>

  </body>
</html>
